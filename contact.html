<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SpeechGradebook</title>
    <meta name="description" content="Get in touch with SpeechGradebook. Contact sales, support, or ask questions.">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3a5f;
            --primary-dark: #142940;
            --primary-light: #2d4a6f;
            --secondary: #5a6c7d;
            --accent: #4a6fa5;
            
            --text: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-light: #6b6b6b;
            
            --bg: #fafbfc;
            --bg-alt: #f1f4f7;
            --card: #ffffff;
            --border: #d1d5db;
            
            --success: #059669;
            --warning: #d97706;
            --error: #b91c1c;
            --info: #0284c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            line-height: 1.47059;
            color: var(--text);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(250, 251, 252, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            height: 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 32px;
            width: auto;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .nav-cta {
            background: var(--primary);
            color: white !important;
            padding: 6px 16px;
            border-radius: 980px;
            font-size: 14px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
            opacity: 1 !important;
        }

        /* Contact Section */
        .contact-section {
            padding: 88px 22px;
            max-width: 750px;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .contact-eyebrow {
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 600;
            letter-spacing: -0.022em;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .contact-title {
            font-size: 48px;
            line-height: 1.08349;
            font-weight: 600;
            letter-spacing: -0.003em;
            color: var(--text);
            margin-bottom: 16px;
        }

        .contact-description {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: 0.011em;
            color: var(--text-light);
        }

        .contact-form {
            background: var(--card);
            padding: 40px 32px;
            border-radius: 18px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 17px;
            line-height: 1.47059;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.022em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 17px;
            font-family: inherit;
            color: var(--text);
            background: var(--card);
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group small {
            display: block;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .form-button {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 980px;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .form-button:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 17px;
            display: none;
        }

        .form-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid var(--success);
            display: block;
        }

        .form-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid var(--error);
            display: block;
        }

        .form-message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid var(--info);
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 734px) {
            .contact-title {
                font-size: 32px;
                line-height: 1.125;
            }

            .contact-description {
                font-size: 17px;
            }

            .nav-links {
                display: none;
            }

            .contact-form {
                padding: 32px 24px;
            }
        }

        /* Focus states for accessibility */
        a:focus,
        button:focus,
        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/landing" class="logo">
                <img src="assets/speechgradebook-logo-light.png" alt="SpeechGradebook" />
                <span>SpeechGradebook</span>
            </a>
            <ul class="nav-links">
                <li><a href="/landing#features">Features</a></li>
                <li><a href="/landing#how-it-works">How It Works</a></li>
                <li><a href="/landing#pricing">Pricing</a></li>
                <li><a href="https://speechgradebook.com/app" class="nav-cta">Log In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-header">
            <div class="contact-eyebrow">Contact</div>
            <h1 class="contact-title">Get in touch</h1>
            <p class="contact-description">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <form class="contact-form" id="contactForm">
            <div id="formMessage" class="form-message"></div>

            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject...</option>
                    <option value="sales">Sales Inquiry</option>
                    <option value="support">Support Request</option>
                    <option value="general">General Question</option>
                    <option value="enterprise">Enterprise Inquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
                <small>Please provide as much detail as possible so we can help you better.</small>
            </div>

            <button type="submit" class="form-button" id="submitButton">
                Send Message
            </button>
        </form>
    </section>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const messageDiv = document.getElementById('formMessage');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value.trim()
            };

            // Validate
            if (!formData.name || !formData.email || !formData.subject || !formData.message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Disable submit button
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            messageDiv.className = 'form-message';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Thank you! Your message has been sent. We\'ll get back to you soon.', 'success');
                    form.reset();
                } else {
                    showMessage(data.detail || 'Something went wrong. Please try again later.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = text;
            messageDiv.className = `form-message ${type}`;
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
